<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory game</title>
  <meta name="viewport" content="width=device-width">
  <link href="main.css" rel="stylesheet prefetch">
  <link href="responsive.css" rel="stylesheet prefetch">
  <link rel="stylesheet dns-prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet prefetch">
</head>

<body>
  <div class="container" inert>
    <header class="header">
      <h1 class="main-title">Memory Game</h1>
    </header>

    <div class="score-panel">
      <ul class="stars"></ul>

      <span class="moves">0</span> Moves
      <div class="timer">Time: <span class="time"></span></div>
      <div class="restart"><i class="fa fa-redo"></i></div>
    </div>

    <div class="card-deck">
      <ul class="deck">
      </ul>
    </div>
  </div>

  <div class="pop-up"></div>
  <div class="pop-up-text">
    <h1 class="modal-title">Congratulations!</h1>
    <p class="modal-message">Total moves: <span></span></p>
    <div class="ratings">
      <ul></ul>
    </div>
    <div class="totalTime">Time: <span></span></div>
    <button class="reload" onclick="reloadPage()">Play Again</button>
    <button class="closeBtn" onclick="closeModal()">Close</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
