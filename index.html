<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="main.css" rel="stylesheet prefetch">
  <link href="responsive.css" rel="stylesheet prefetch">
  <link rel="stylesheet dns-prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet prefetch">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="main-title">Memory Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li class="star show-star"><i class="fa fa-star"></i></li>
        <li class="star show-star"><i class="fa fa-star"></i></li>
        <li class="star show-star"><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div class="restart"><i class="fa fa-redo"></i></div>
    </section>

    <section class="card-deck">
      <ul class="deck">
      </ul>
    </section>
  </div>

  <div class="pop-up"></div>
  <div class="pop-up-text"></div>
  <script src="app.js"></script>
</body>

</html>
